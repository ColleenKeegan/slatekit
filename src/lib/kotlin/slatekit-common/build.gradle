buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}
plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

group 'com.slatekit'
if (project.hasProperty('projVersion')) {
  project.version = project.projVersion
} else {
  project.version = '0.9.4'
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
}


publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java
			groupId 'com.slatekit'
            artifactId 'slatekit-common'
            version version
		}
	}
}


bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications =  ['MyPublication']
	dryRun = false 
	publish = false
	pkg {
		repo = 'slatekit'
		name = 'slatekit-common'
		userOrg = 'codehelixinc'
		licenses = ['Apache-2.0']
        websiteUrl = 'http://www.slatekit.com'
		vcsUrl = 'https://github.com/code-helix/slatekit.git'
		labels = ['kotlin', 'backend', 'mobile', 'framework']
		publicDownloadNumbers = true
		version {
			name = version
			desc = 'Slate Kit Common without Kotlin.Reflect dependency'
			released  = new Date()
			vcsTag = 'Kotlin-${version}'
			attributes = ['setup': 'removed kotlin.reflect and json-simple']
		}
	}
}